<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>

  <body>
     <div class="container center">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
             <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Login In</h5>
                  <form class="form-signin" method="post">
                    {% csrf_token %}
                    <div class="form-label-group">
                      <label for="inputEmail">Usu√°rio</label>
                      <input type="text" name="username" id="inputEmail" class="form-control" required autofocus>
                    </div>

                    <div class="form-label-group espaco_login">
                      <label for="inputSenha">Senha</label>
                      <input type="password" id="inputSenha" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase espaco_login" type="submit">Entrar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
   </body>

</html>
